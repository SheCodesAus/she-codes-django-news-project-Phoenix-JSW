{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
{% endblock %}

{% block content %}
<div class="formpage-container">
    <div class="form-function-buttons">
        <a class="btn btn-secondary" href="{% url 'news:story' object.slug %}">Return to Story.</a>
    </div>
    <h2 class="section-lead">Update the Story</h2>
    
    <form id="form-container" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary" type="submit">Update</button>
    </form>
</div>
{% endblock %}
