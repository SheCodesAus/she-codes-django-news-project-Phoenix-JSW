{% extends 'base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'customstyles.css' %}">
{% endblock %}

{% block content %}
<div class="formpage-container">
    <div class="form-function-buttons">
        <a class="btn btn-primary" href="{% url 'news:story' object.slug %}">Return to Story.</a>
    </div>
    <h2>Delete Story</h2>
    
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete this post: "{{ object }}"?</p>
        <button class="btn btn-dark" type="submit">DELETE</button>
    </form>
</div>

{% endblock %}
