<! -----Story Card ----->
<div class="story-card" id="story-card-{{ position }}">
    <a href="{% url 'news:story' story.id %}">

        <! -----Story Image ----->
        {% if story.image %}
        <img src="{{ story.image }}">
        {% else %}
        <img src="../static/news/images/placeholder-1.jpg" alt='placeholder'>
        {% endif %}
        <! --x--Story Image --x-->

        <! ----- Story Content ----->
        <div class="story-card-text">
            <h3 class="story-card-headline">{{ story.title }}</h3>

            <h4>Published by {{ story.author }}</h4>
            <h4>{{ story.pub_date }}</h4>
            {% for category in story.story_category.all %}
            <a class="category text-primary" href="{% url 'news:category-detail' category.slug %}">{{ category }}</a>
            {% endfor %}
            </p>
        </div>
    </a>
</div>
        <! --x-- Story Content --x-->
